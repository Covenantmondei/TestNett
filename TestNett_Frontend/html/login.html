<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UniCBT - Log In</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <meta name="csrf-token" content="{{ csrf_token }}">
        <script src="../scripts/google-auth.js"></script>
        <!-- Load Google script after our script so we can control initialization -->
        <script src="https://accounts.google.com/gsi/client" async defer></script>
    </head>
    <body>
        <div class="login-container">
            <div class="logo">
                <img src="../images/logo.png" alt="UniCBT Logo">
            </div>
            
            <div class="login-form">
                <h2>Welcome back</h2>
                <p class="subtitle">Log in to your account</p>
                  <!-- Google Sign In -->
                <div id="g_id_onload"
                    data-client_id="944658252910-08frdqcj44g9olvldgvd6po0584vh3ub.apps.googleusercontent.com"
                    data-context="signin"
                    data-ux_mode="popup"
                    data-callback="handleCredentialResponse"
                    data-auto_select="false"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="signin_with"
                    data-shape="rectangular"
                    data-width="400">
                </div>
                
                <div class="divider">or</div>
                
                <!-- Email Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="login-username" placeholder="Username or Email" required>
                    </div>
                    <div class="form-group password-wrapper">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember-me"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn" id="login-btn">
                        <span class="btn-text">Log In</span>
                        <div class="spinner hidden"></div>
                    </button>
                </form>
                
                <p class="signup-link">Don't have an account? <a href="index.html">Sign up</a></p>
            </div>
        </div>
        
        <script src="../scripts/login.js"></script>
    </body>
</html>

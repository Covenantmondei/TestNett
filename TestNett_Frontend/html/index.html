<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UniCBT - Sign Up</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">        <meta name="csrf-token" content="{{ csrf_token }}">
        <script src="../scripts/google-auth.js"></script>
        <script src="../scripts/config.js"></script>
    </head>
    <body>
        <div class="signup-container">
            <div class="logo">
                <img src="../images/logo.png" alt="UniCBT Logo">
            </div>

            <!-- Step 0: Auth Choice -->
            <div class="form-step active" id="step-0">
                <h2>Create an Account</h2>                <div id="g_id_onload"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="signup_with"
                     data-shape="rectangular"
                     data-width="400">
                </div>
                <div class="divider">or</div>
                <button class="email-btn">Continue with Email</button>
                <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
            </div>

            <!-- Step 1: Name -->
            <div class="form-step" id="step-1">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="step-labels">
                        <span class="step-label active">Personal Info</span>
                        <span class="step-label">Contact Details</span>
                        <span class="step-label">Security</span>
                    </div>
                </div>
                <h2>What's your name?</h2>
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <div class="btn-group">
                    <button class="next-btn">Next →</button>
                </div>
            </div>

            <!-- Step 2: Email & Gender -->
            <div class="form-step" id="step-2">                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="step-labels">
                        <span class="step-label completed">Personal Info</span>
                        <span class="step-label active">Contact Details</span>
                        <span class="step-label">Security</span>
                    </div>
                </div>
                <h2>Tell us more</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <div class="error-message" id="email-error"></div>
                <select id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <div class="btn-group">
                    <button class="back-btn">← Back</button>
                    <button class="next-btn">Next →</button>
                </div>
            </div>

            <!-- Step 3: Password -->
            <div class="form-step" id="step-3">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="step-labels">
                        <span class="step-label completed">Personal Info</span>
                        <span class="step-label completed">Contact Details</span>
                        <span class="step-label active">Security</span>
                    </div>
                </div>
                <h2>Create a password</h2>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Weak</span>
                </div>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="error-message" id="password-error"></div>
                <label class="terms-checkbox">
                    <input type="checkbox" id="terms"> I agree to the <a href="#">Terms of Service</a>
                </label>
                <div class="btn-group">
                    <button class="back-btn">← Back</button>
                    <button class="submit-btn" id="submit-btn">
                    <span class="btn-text">Sign Up</span>
                    <div class="spinner hidden"></div>
                    </button>
                </div>
            </div>
        </div>
        <script src="../scripts/script.js"></script>
    </body>
</html>

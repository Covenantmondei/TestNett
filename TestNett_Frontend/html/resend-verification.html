<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resend Verification Email - TestNett</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Resend Verification Email</h2>
            <p>Enter your email address to receive a new verification link.</p>
            <form id="resendVerificationForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn-primary">Resend Verification Email</button>
            </form>
            <div id="message" class="message"></div>
            <div class="form-footer">
                <p>Remember your password? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="../scripts/resend-verification.js"></script>
</body>
</html>
